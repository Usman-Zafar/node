<!DOCTYPE html>
<html>
  <head>
    <title>Create HTML Tags Dynamically</title>
    <link rel="stylesheet" href="assignment.css" />
  </head>
  <body>
    <h1>Choose a tag to create:</h1>
    <input type="number" id="tagNumber" min="1" max="3" />
    <button onclick="createTag()">Create Tag</button>

    <div id="outputContainer"></div>

    <script>
      function createTag() {
        const userInput = parseInt(document.getElementById("tagNumber").value);
        const outputContainer = document.getElementById("outputContainer");

        // Clear previous content before adding new tag
        outputContainer.innerHTML = "";

        if (userInput === 1 || userInput === 2) {
          const text = prompt(
            userInput === 1
              ? "Enter text for the paragraph tag:"
              : "Enter text for the div tag:"
          );
          if (text !== null) {
            const elementTag = userInput === 1 ? "p" : "div";
            const tag = document.createElement(elementTag);
            tag.textContent = text;
            tag.classList.add("box");
            outputContainer.appendChild(tag);
          }
        } else if (userInput === 3) {
          const imageUrl = prompt("Enter the URL of the image:");
          if (imageUrl !== null) {
            const imgTag = document.createElement("img");
            imgTag.src = imageUrl;
            imgTag.classList.add("box"); // Add the 'box' class
            outputContainer.appendChild(imgTag);
          }
        } else {
          alert("Invalid choice! Please choose between 1 and 3.");
        }
      }
    </script>
  </body>
</html>
